<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Review</title>
</head>
<body>
	<p>
		<a href="/restaurants">
			<button type="submit">Ritorna alla pagina ristoranti</button>
		</a>
	</p>
	<p>Inserisci nuova recensione</p>

	<form method="post" action="/insReviews/Save">
		<div>
			<label for="userId">USER ID: </label> <input type="text" id="userId"
				name="userId">
		</div>
		<div>
			<label for="review">REVIEW: </label> <input type="text" id="review"
				name="review">
		</div>
		<div>
			<label for="vote">VOTO: </label> <input type="text" id="vote"
				name="vote">
		</div>
		<div>
			<button type="submit">Conferma</button>
		</div>
	</form>
</body>
</html>
